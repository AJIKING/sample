{% extends "commons/account_base.html" %}
{% load static %}


{% block title %}
  パスワードリセット（メール送信）
{% endblock %}

{% block content %}
<form action="" method="POST">
  <div class ="text-center col-lg-7 mx-auto col-md-6 col-sm-7 col-8">
    <h1 class="h3 mb-3 font-weight-normal lead mb-5">
      <p>
      メールを送信しました。
      </p>

      メールに記載されているリンクから
      <br />パスワードの再設定を行ってください。
    </h1>
    <button type="button" onclick="location.href='{% url 'accounts:login' %}'" class="btn btn-light">ログイン画面</button>
  </div>
</form>
{% endblock %}
