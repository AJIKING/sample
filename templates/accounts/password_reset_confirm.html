{% extends "commons/account_base.html" %}
{% load static %}

{% block title %}パスワード変更確認{% endblock %}

{% block content %}
<form action="" method="POST">
  <div class="text-center col-lg-4 mx-auto col-md-6 col-sm-7 col-">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
          {{ field }}
          {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit" class="btn btn-light  btn-block">送信</button>
    </div>
</form>
{% endblock %}
